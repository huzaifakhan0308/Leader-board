<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <header>Leaderboard</header>
    <main>
        <!-- scores section -->
        <section class="scores-section">
            <div class="">
                <h1>Recent scores</h1>
                <button type="button" class="refresh-button">Refresh</button>
            </div>
            <ul class="ul">
            </ul>
        </section>
        <!-- add score section -->
        <section class="add-score-section">
            <h1 class="add-score-h1">"Add your score"</h1>
            <form action="">
                <input type="text" class="" name="username" placeholder="Your name">
                <input type="number" name="userscore" placeholder="Your score">
                <button type="button" class="form-submit-button">Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
